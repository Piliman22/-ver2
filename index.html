<script type="text/javascript" src="main.js"></script>
<script type="text/javascript">
    document.getElementById("date").innerHTML = getNow();
    
    function getNow() {
        var now = new Date();
        var year = now.getFullYear();
        var mon = now.getMonth()+1; //１を足すこと
        var day = now.getDate();
        var hour = now.getHours();
        var min = now.getMinutes();
        var sec = now.getSeconds();
    
        //出力用
        var s = year + "年" + mon + "月" + day + "日" + hour + "時" + min + "分" + sec + "秒"; 
        return s;
    }

        const browserInfo = navigator.userAgent.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
        const browserName = browserInfo[1];
        const browserVersion = browserInfo[2];

        document.getElementById("device").innerHTML = browserName + browserVersion;
    </script>
